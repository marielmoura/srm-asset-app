<div class="card">
  <div class="card-body">
    <form [formGroup]="customerForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" />
        <div *ngIf="customerForm.controls['name'].errors" class="alert alert-danger">
          <div *ngIf="customerForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Credit Limit</label>
        <input type="text" currencyMask class="form-control" formControlName="creditLimit" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />
        <div *ngIf="customerForm.controls['creditLimit'].errors" class="alert alert-danger">
          <div *ngIf="customerForm.controls['creditLimit'].errors.required">
            Credit Limit is required.
          </div>
          <div *ngIf="customerForm.controls['creditLimit'].errors.pattern">
            Credit Limit wrong format. Only currency value accepted.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Risk</label>
        <select class="form-control" formControlName="risk">   
          <option></option>          
          <option *ngFor="let risk of risks">{{ risk }}</option>         
        </select>
        <div *ngIf="customerForm.controls['risk'].errors" class="alert alert-danger">
          <div *ngIf="customerForm.controls['risk'].errors.required">
            Risk is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="customerForm.invalid" (click)="onFormSubmit(customerForm)" class="btn btn-primary">Add customer</button>
      </div>
    </form>
  </div>
</div>

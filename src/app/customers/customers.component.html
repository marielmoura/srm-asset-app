<button type="button" [routerLink]="['add']" class="btn btn-primary">Add customer</button>
<br />
<br />

<table class="table table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Credit Limit</td>
            <td>Risk</td>
            <td>Interest Rate</td>            
            <td colspan="2">Actions</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let customer of data">
            <td>{{ customer.name }}</td>
            <td>R$ {{ customer.creditLimit }}</td>
            <td>{{ customer.risk }}</td>
            <td>{{ customer.interestRate }} %</td>           
            <td><button type="button" (click)="delete(customer.id)" class="btn btn-danger ">Delete</button></td>
        </tr>
    </tbody>
</table>

<div *ngIf="errorMessage != null" class="alert alert-danger">
    {{ errorMessage }}
</div>
